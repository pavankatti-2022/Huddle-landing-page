<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fav Icon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  
<!-- Poppins 400, 600 -->
<link href="https://fonts.googleapis.com/css?family=Poppins:regular,600" rel="stylesheet" />

<!-- Open sans -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:regular" rel="stylesheet" />

<!-- FavIcons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

<!-- Stylesheet -->
<link rel="stylesheet" href="./style1.css">




</head>
<body>
  
  <!-- Heading -->
  <div class="container-desktop">
    <img src="./images/logo.svg" alt="" class="logo">
  </div>
  
  <!-- Main Start -->
  <div class="container-desktop main">

    <!-- Left section -->
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <!-- right section -->
    <div class="right">

      <h1 class="heading font1">Build the community <br> your fans will love</h1>

      <p class="para font2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
       
      <div class="btn-container">
        <button type="button" class="button font1">Register</button>
      </div>

    </div>

  </div>  <!-- Main End -->



  <!-- Socials -->
  <div class="container-desktop social">
    <ul class="socl">
      <li>
        <i class="fa-brands fa-facebook-f"></i>
      </li>
      <li>
        <i class="fa-brands fa-twitter"></i>
      </li>
      <li>
        <i class="fa-brands fa-instagram"></i>
      </li>
    </div>
  </ul>

</body>
</html>
